<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <!-- External CSS link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <!-- Font Awesom Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <div class="container mx-auto my">
        <div class="row ">
            <div class="col-md-5">
                
                    <div class="logo-div text-center">
                        <img src="assets/Mindfulness-Color.svg" alt="logo" class="logo">
                    </div>
                <h3 class="text-center">Welcome Back</h3>
                <button class="btn google-btn text-center mx-auto" type="button">
                    <i class="fa-brands fa-google "></i>
                    <p class="my-auto">Login With Google</p>
                    <i class="fa-solid fa-angle-right"></i>
                </button>
                <div class="option text-center d-flex justify-content-center">
                    <hr>
                    <p>Or Login with Email</p>
                    <hr>
                </div>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <div class="keep">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Keep me logged In</label>
                        </div>
                        <label class="form-check-label" for="exampleCheck2">Forget your password?</label>
                    </div>
                    
                    <button type="submit" class="btn login">Login</button>
                    <p class="text-center sign-up">Haven't sign up yet?  <span id="bold-sign">Sign up</span></p>
                  </form>   
                
            </div>
            <div class="col-md-6 my-auto me-end">
                
                    <img src="assets/robot-checking-user-profile.svg" alt="banner-img" class="banner-img mx-auto my-auto">
            </div>
        </div>
    </div>
</body>
</html>
